<article>
    <h1>
        {{ name }}
    </h1>
    <h2>
        {{ item.id }} - {{ item.title }}
    </h2>
    <ol>
        <li *ngFor="let child of item.children">
            <span *ngIf="child.parentId === item.id" class="child">
                {{ child.title }}
            </span>
            <span *ngIf="child.parentId !== item.id" class="imposter">
                {{ child.title }}
            </span>
        </li>
    </ol>
</article>
